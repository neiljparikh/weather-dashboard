<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
</head>

<body>

<header> 
    <h1> Weather Dashboard</h1>
</header>
    

<main class="container"> 

<section class="row">
<div class="col-3">
<h2> Search for a City </h2>
<form id="city-search-form">
    <label for="city-inputted" class="col-sm-2 col-form-label col-form-label-sm">City</label>
    <input type="text" class="form-control form-control-sm" id="city-inputted" placeholder="New York">
    <button class="btn btn-primary my-3 w-100" type="submit">Search</button>
</form>
<hr class="solid">

<div id-='past-searches'> 
    <ul>
        <li class="btn btn-primary my-3 w-100"></li>
        <li class="btn btn-primary my-3 w-100"></li>
        <li class="btn btn-primary my-3 w-100"></li>
        <li class="btn btn-primary my-3 w-100"></li>
        <li class="btn btn-primary my-3 w-100"></li>
        <li class="btn btn-primary my-3 w-100"></li>
    </ul>
</div>

<!-- End of Container -->
</div>

<div class="col-9">
 <div class="col-9">
          <div class="row justify-content-between">
            <div class="row">
              <div id="city-searched-heading"
                class="mb-4 border border-dark col-12"
                id="today-forecast"

              ></div>
            </div>
            <div class="row justify-content-between 5-day-forecast">
              <h3 class="px-0">5 Day Forecast:</h3>
              <div class="col-2 bg-dark text-white pb-3" id="day1"></div>
              <div class="col-2 bg-dark text-white" id="day2"></div>
              <div class="col-2 bg-dark text-white" id="day3"></div>
              <div class="col-2 bg-dark text-white" id="day4"></div>
              <div class="col-2 bg-dark text-white" id="day5"></div>
            </div>
          </div>
        </div>
      </section>



<!-- End of Container -->
</div>





</section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>
</html>
